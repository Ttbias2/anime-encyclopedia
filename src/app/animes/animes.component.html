
<div id="container">
    <div id="containerAnimes" class="flexRow">
        @for (anime of animes; track anime.mal_id) {
        <div class="anime" routerLink="/anime/{{anime.title}}/{{anime.mal_id}}" (click)="scrollToTop()">
            <img src="{{anime.images.jpg.image_url}}" alt="Can't find the image">
            <p>{{anime.title}}</p>
        </div>
        
        }
    </div>
    <div id="btns">
        <button (click)="previusPage()">&lt;</button>
        <button (click)="nextPage()">&gt;</button>
    </div>
    
</div>
