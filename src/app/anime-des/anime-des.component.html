<div id="container">
    <p>Top 5 animes</p>
    @for (anime of topAnimes; track anime.mal_id) {
        <div class="anime" routerLink="/anime/{{anime.title}}/{{anime.mal_id}}">
            <img src="{{anime.images.jpg.image_url}}" alt="Can't find the image">
            <p>{{anime.title}}</p>
        </div>
    }
</div>
